<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="./assets/javascript.js" defer></script>
  </head>

  <body>
    <section class="bg-image"></section>
    <section class="calculator">
      <section class="display">
        <section class="secondary-display"></section>
        <section class="primary-display"></section>
      </section>
      <section class="buttons">
        <button class="operator-button" id="squareroot">√</button>
        <button class="operator-button" id="exponentiation">X^y</button>
        <button class="number-button clear" id="clear">C</button>
        <button class="operator-button" id="plusminus">+/-</button>
        <button class="operator-button" id="percent">%</button>
        <button class="operator-button" id="delete">⌫</button>
        <button class="operator-button" id="add">+</button>
        <button class="number-button" id="seven">7</button>
        <button class="number-button" id="eight">8</button>
        <button class="number-button" id="nine">9</button>
        <button class="operator-button" id="subtract">-</button>
        <button class="number-button" id="four">4</button>
        <button class="number-button" id="five">5</button>
        <button class="number-button" id="six">6</button>
        <button class="operator-button" id="multiply">×</button>
        <button class="number-button" id="one">1</button>
        <button class="number-button" id="two">2</button>
        <button class="number-button" id="three">3</button>
        <button class="operator-button" id="divide">÷</button>
        <button class="number-button zero" id="zero">0</button>
        <button class="number-button" id="comma">,</button>
        <button class="operator-button equals" id="equals">=</button>
      </section>
    </section>
  </body>

</html>
