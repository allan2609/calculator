<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="./assets/javascript.js" defer></script>
  </head>

  <body>
    <section class="calculator">
      <section class="display">
      </section>
      <section class="buttons">
        <button class="number-button" id="seven">7</div>
        <button class="number-button" id="eight">8</div>
        <button class="number-button" id="nine">9</div>
        <button class="number-button" id="four">4</div>
        <button class="number-button" id="five">5</div>
        <button class="number-button" id="six">6</div>
        <button class="number-button" id="one">1</div>
        <button class="number-button" id="two">2</div>
        <button class="number-button" id="three">3</div>
        <button class="number-button" id="zero">0</div>
        <button class="number-button" id="clear">C</div>
        <button class="number-button" id="add">+</div>
        <button class="number-button" id="subtract">-</div>
        <button class="number-button" id="multiply">*</div>
        <button class="number-button" id="divide">/</div>
        <button class="number-button" id="equals">=</div>
      </section>
    </section>
  </body>

</html>
